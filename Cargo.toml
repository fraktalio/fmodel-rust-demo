[package]
name = "fmodel-rust-demo"
version = "0.1.0"
edition = "2021"
authors = ["Ivan Dugalic <ivan.dugalic@fraktalio.com>"]


[dependencies]
fmodel-rust = "0.7.0"
actix-cors = "0.7.0"
actix-web = "4.5.1"
actix-rt = "2.9.0"
serde = {version = "1.0.196", features = ["derive"]}
serde_json = "1.0.113"
tokio = {version = "1.36.0", features = ["full"]}
chrono = {version = "0.4.34", features = ["serde"]}
sqlx = {version = "0.7.3", features = ["postgres", "runtime-tokio", "chrono", "uuid", "macros", "json"]}
uuid = { version = "1.7.0", features = ["serde", "v4"] }
dotenv = "0.15.0"
env_logger = "0.11.1"
log = "0.4.20"
